<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90867c46b7.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="background">
        <div id="calculadora">
            <div id="topo">
                <div tabindex="-1" id="visor" tabindex="0"></div>
                <div tabindex="-1" id="resultado"></div>
            </div>
            <div id="teclado">
                <button tabindex="-1" id="btn-9" onclick="adicionar('9')">9</button>
                <button tabindex="-1" id="btn-8" onclick="adicionar('8')">8</button>
                <button tabindex="-1" id="btn-7" onclick="adicionar('7')">7</button>
                <button tabindex="-1" id="btn-6" onclick="adicionar('6')">6</button>
                <button tabindex="-1" id="btn-5" onclick="adicionar('5')">5</button>
                <button tabindex="-1" id="btn-4" onclick="adicionar('4')">4</button>
                <button tabindex="-1" id="btn-3" onclick="adicionar('3')">3</button>
                <button tabindex="-1" id="btn-2" onclick="adicionar('2')">2</button>
                <button tabindex="-1" id="btn-1" onclick="adicionar('1')">1</button>
                <button tabindex="-1" id="btn-0" onclick="adicionar('0')">0</button>
                <button tabindex="-1" id="btn-ponto" class="btn-secundario" onclick="adicionar('.')">.</button>
                <button tabindex="-1" id="btn-soma" class="btn-destaque" onclick="adicionar('+')">+</button>
                <button tabindex="-1" id="btn-sub" class="btn-destaque" onclick="adicionar('-')">-</button>
                <button tabindex="-1" id="btn-multi" class="btn-destaque" onclick="adicionar('x')">X</button>
                <button tabindex="-1" id="btn-divi" class="btn-destaque" onclick="adicionar('/')">/</button>
                <button tabindex="-1" id="btn-resultado" class="btn-destaque" onclick="botaoResultado()">=</button>
                <button tabindex="-1" id="btn-limpar" class="btn-secundario" onclick="limpar()">C</button>
                <button tabindex="-1" id="btn-backspace" class="btn-secundario" onclick="apagarUm()"><i class="fa-solid fa-delete-left"></i></i></button>
            </div>     
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
